---

burp_iface: "{{ ansible_default_ipv4.interface }}"
burp_ip: "{{ ansible_default_ipv4.address }}"

burp_user: burp
burp_data_dir: /var/burp
burp_pid_dir: /var/run/burp
burp_ca_name: burp

burp_restore_clients: []
burp_dhparams: ''

# mount point, see template/offsite.j2
burp_offsite: ''
# shell command, e.g., 'mnt() { systemctl restart xnbd && mount "$1"; }; mnt'
burp_offsite_mount: ''
burp_offsite_umount: ''
